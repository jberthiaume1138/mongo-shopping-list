<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Zombie Readiness Reminder</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Oswald:300,400' rel='stylesheet' type='text/css'>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
</head>
<body>

<header>
	<div>
		<img src="images/zombie.png" alt="zombie" height="64" width="64">
		<h1>Zombie Readiness</h1>
		<img src="images/cart.jpg" alt="shopping-cart" height="64" width="64">
	</div>
	<div>
		<h2>Helping you prepare for the zombie apocalypse, since 2016</h2>
	</div>
</header>

<section id="input-section">
	<input type="text" id="input-item" autofocus="autofocus" title="Enter an item, then click add."></input>
	<button id="button-add">Add</button>
	<p id="no-input">You must enter an item in the box!</p>
</section>

<section id="list-section">
	<div id="list-wrapper">
		<ul id="list"></ul>
	</div>
</section>

<!-- Handlebars templates -->
<script id="item-list-template" type="text/x-handlebars-template">
	{{#each items}}
		{{#if this.status}}
			<li class="list-item complete" data-id="{{id}}{{_id}}" data-name="{{this.name}}">
		{{else}}
			<li class="list-item" data-id="{{id}}{{_id}}" data-name="{{this.name}}">
		{{/if}}
			<img class="check" src="images/checkbox.gif" height="16" width="16">
			<input class="item-name" value="{{this.name}}">
				<button class="button-save" style="display: none">Save</button>
			<img class="remove" src="images/remove-x.gif" height="16" width="16">
		</li>
	{{/each}}
</script>

<footer>
	<div id="clear">
		<p>Click here to clear the list and start over</p>
		<button type="button" id="button-clear">Clear</button>
	</div>
	<div id="confirm">
		<p>Are you sure you want to clear the list? This cannot be undone.</p>
		<p>Remember, the zombies are coming...</p>
		<button type="button" id="button-confirm">Clear</button>
		<button type="button" id="button-cancel">Cancel</button>
	</div>
</footer>

<script src="js/app.js"></script>
</body>
</html>
